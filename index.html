<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campo Minato</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header>
      <section class="container">
        <div class="row justify-content-center text-end pt-5">
          <div class="col-6 m-auto">
            <div class="cont d-flex">
              <img src="img/logo.png" alt="logo boolean" class="logo m-1" />
              <h1>Campo Minato</h1>
            </div>
          </div>
          <div class="col-6 m-auto">
            <a href="#" class="btn btn-secondary border">Play</a>
          </div>
        </div>
      </section>
    </header>
    <main>
      <div class="wrapper">
        <section class="container">
          <div class="row justify-content-center text-center pt-4 pb-4">
            <div class="col-12">
              <div class="box m-auto d-flex flex-wrap align-items-center">
                
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>
    <footer>
      <section class="container">
        <div class="row">
          <div class="col-12">
            <h2>Made with &hearts; by <a href="#">Boolean</a>
            </h2>
          </div>
        </div>
      </section>
    </footer>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="js/script.js"></script>
  </body>
</html>
